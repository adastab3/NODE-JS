<body>
    <h1>Ejercicios MÃ©todos Express</h1>
    <div id="tabla"></div>
    


    <script>
       
            fetch('/personas')
            .then(res =>res.json())
            .then(res =>{
                let tabla = ""
                res.forEach(persona => {
                tabla += `<tr><td>${persona.nombre}</td><td>${persona.apellido}</td><td>${persona.edad}</td></tr>`
            })
                document.getElementById("tabla").innerHTML= `<table><tr><th>Nombre</th><th>Apellido</th><th>Edad</th>${tabla}</tr></table>`
            })

         
                
       
        

    </script>
    
</body>
